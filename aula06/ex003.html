<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa...</title>
    <link rel="shortcut icon" href="https://img.icons8.com/nolan/2x/javascript.png" type="image/x-icon">
    <style>
        body {
            background-color: rgb(64, 64, 243);
            color: white;
            font-family: Arial, Helvetica, sans-serif;
        }



        h1 {
            color: rgb(255, 212, 22);
        }
    </style>
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Começando a aprender JavaScript.</p>
    <script> 
        var n1 = Number(window.prompt('Digite um número: ')) 
        var n2 = Number(window.prompt('Digite um outro número: '))
        var s = n1 + n2
        window.alert(`A soma entre ${n1} e ${n2} é igual a ${s} `) // Concatenação
        // number + number para adição
        // string + string para concatenação
    </script> 
</body>
</html>
