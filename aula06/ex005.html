<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>teste</title>
</head>
<body>
    <h1>Testando formatação de números</h1>
    <script>
        var n1 = Number('1500.5')
        window.alert(n1.toFixed(2).replace('.', ','))
        window.alert(n1.toFixed(2))
        window.alert(n1.toLocaleString('pt-BR', {style: 'currency', currency: 'BRL'}))
    </script>
</body>
</html>
